<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>

<div id="topBar"><div class="rainbow-text">Chat</div></div>
<div id="coins">Coins: 0</div>

<div class="section">
  <div id="chatMessages" style="height:250px;overflow-y:auto;border:1px solid #555;padding:5px;margin-bottom:5px;"></div>
  <input type="text" id="chatInput" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>
  <button onclick="location.href='index.html'">Return Home</button>
</div>

<script>
function loadChat(){
  return JSON.parse(localStorage.getItem('chatMessages')||'[]');
}

function saveChat(msgs){
  localStorage.setItem('chatMessages', JSON.stringify(msgs));
}

function displayChat(){
  const msgs = loadChat();
  const div = document.getElementById('chatMessages');
  div.innerHTML = msgs.map(m=>`<div><strong>${m.user}:</strong> ${m.text}</div>`).join('');
  div.scrollTop = div.scrollHeight;
}

function sendMessage(){
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if(!text) return;
  const msgs = loadChat();
  msgs.push({user: localStorage.getItem('userName')||'Guest', text});
  saveChat(msgs);
  input.value = '';
  displayChat();
}

// Auto-display chat on load
displayChat();
</script>
</body>
</html>
